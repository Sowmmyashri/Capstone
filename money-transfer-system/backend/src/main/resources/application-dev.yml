spring:
  datasource:
    url: jdbc:h2:mem:money_transfer;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.moneytransfer: DEBUG

