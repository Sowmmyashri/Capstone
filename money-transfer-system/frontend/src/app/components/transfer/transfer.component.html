<div class="container mt-4" style="max-width: 600px;">
  <div class="card">
    <div class="card-header text-center mb-4">
      <h2>Transfer Money</h2>
      <p>Send funds securely to another account.</p>
    </div>

    <form (ngSubmit)="transfer()">
      <div class="form-group">
        <label for="toAccount">Recipient Account ID</label>
        <div class="input-wrapper">
          <input type="number" id="toAccount" [(ngModel)]="toAccount" name="toAccount" placeholder="e.g. 1001"
            required />
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Amount ($)</label>
        <div class="input-wrapper">
          <input type="number" id="amount" [(ngModel)]="amount" name="amount" placeholder="0.00" min="1" step="0.01"
            required />
        </div>
      </div>

      <div class="form-actions mt-4">
        <button type="submit" class="btn w-full">Send Money</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/dashboard" class="btn btn-secondary">Cancel / Back to Dashboard</a>
    </div>
  </div>
</div>
